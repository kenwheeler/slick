<!doctype html>
	<html lang="en">
		<head>
			<link href="../slick/slick.css" rel="stylesheet" />
			<link href="../slick/slick-theme.css" rel="stylesheet" />
			<link href="style.css" rel="stylesheet" />
			
			<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
			<script type="text/javascript" src="../slick/slick.js"></script>
			<meta charset="UTF-8">
			
			<script type="text/javascript">
				$(document).ready(function() {
					$('.responsive-display').slick({
						dots: true,
						infinite: false,
						speed: 500,
						slidesToShow: 4,
						slidesToScroll: 4,
						responsive: [{
							breakpoint: 1024,
							settings: {
								slidesToShow: 3,
								slidesToScroll: 3,
								infinite: true,
								dots: true
							}
						}, {
							breakpoint: 600,
							settings: {
								slidesToShow: 2,
								slidesToScroll: 2
							}
						}, {
							breakpoint: 480,
							settings: {
								slidesToShow: 1,
								slidesToScroll: 1
							}
						}]
					});
				});
			</script>
		</head>
		<body>
			<h1>Responsive Display</h1>
			
			<section class="slider responsive-display">
			    <div><h3>1</h3></div>
			    <div><h3>2</h3></div>
			    <div><h3>3</h3></div>
			    <div><h3>4</h3></div>
			    <div><h3>5</h3></div>
			    <div><h3>6</h3></div>
			    <div><h3>7</h3></div>
			    <div><h3>8</h3></div>
			</section>
		</body>
	</html>

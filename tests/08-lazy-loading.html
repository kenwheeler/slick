<!doctype html>
	<html lang="en">
		<head>
			<link href="../slick/slick.css" rel="stylesheet" />
			<link href="../slick/slick-theme.css" rel="stylesheet" />
			<link href="style.css" rel="stylesheet" />
			
			<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
			<script type="text/javascript" src="../slick/slick.js"></script>
			<meta charset="UTF-8">
			
			<script type="text/javascript">
				$(document).ready(function() {
					$('.lazy-loading').slick({
						lazyLoad: 'ondemand',
						slidesToShow: 3,
						slidesToScroll: 1,
						speed: 500
					});
				});
			</script>
		</head>
		<body>
			<h1>Lazy Loading</h1>
			
			<section class="slider lazy-loading">
				<div><div class="image"><img data-lazy="http://kenwheeler.github.io/slick/img/lazyfonz1.png" /></div></div>
				<div><div class="image"><img data-lazy="http://kenwheeler.github.io/slick/img/lazyfonz2.png" /></div></div>
				<div><div class="image"><img data-lazy="http://kenwheeler.github.io/slick/img/lazyfonz3.png" /></div></div>
				<div><div class="image"><img data-lazy="http://kenwheeler.github.io/slick/img/lazyfonz4.png" /></div></div>
				<div><div class="image"><img data-lazy="http://kenwheeler.github.io/slick/img/lazyfonz5.png" /></div></div>
				<div><div class="image"><img data-lazy="http://kenwheeler.github.io/slick/img/lazyfonz6.png" /></div></div>
			</section>
		</body>
	</html>

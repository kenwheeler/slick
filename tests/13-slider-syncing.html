<!doctype html>
	<html lang="en">
		<head>
			<link href="../slick/slick.css" rel="stylesheet" />
			<link href="../slick/slick-theme.css" rel="stylesheet" />
			<link href="style.css" rel="stylesheet" />
			
			<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
			<script type="text/javascript" src="../slick/slick.js"></script>
			<meta charset="UTF-8">
			
			<script type="text/javascript">
				$(document).ready(function() {
					$('.slider-for').slick({
						slidesToShow: 1,
						slidesToScroll: 1,
						speed: 500,
						arrows: false,
						fade: true,
						asNavFor: '.slider-nav'
					});
					
					$('.slider-nav').slick({
						slidesToShow: 3,
						slidesToScroll: 1,
						speed: 500,
						asNavFor: '.slider-for',
						dots: true,
						centerMode: true,
						focusOnSelect: true,
						slide: 'div'
					})
				});
			</script>
		</head>
		<body>
			<h1>Slider Syncing</h1>
			
			<section class="slider slider-for">
			    <div><h3>1</h3></div>
			    <div><h3>2</h3></div>
			    <div><h3>3</h3></div>
			    <div><h3>4</h3></div>
			    <div><h3>5</h3></div>
			</section>
			
			<section class="slider slider-nav">
			    <div><h3>1</h3></div>
			    <div><h3>2</h3></div>
			    <div><h3>3</h3></div>
			    <div><h3>4</h3></div>
			    <div><h3>5</h3></div>
			</section>
		</body>
	</html>
